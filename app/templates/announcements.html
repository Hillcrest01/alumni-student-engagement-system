{% extends 'base.html' %}
{% block title %}Announcements{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="mb-4" style="color: #161F37;">Announcements</h2>
            
            {% for announcement in announcements %}
            <div class="card shadow-sm mb-4 border-0">
                <div class="card-header bg-dark-blue text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ announcement.title }}</h5>
                    <small class="text-light">{{ announcement.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                </div>
                <div class="card-body" style="background-color: rgba(22, 31, 55, 0.05);">
                    <p class="card-text" style="color: #161F37;">{{ announcement.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .bg-dark-blue {
        background-color: #161F37;
    }
    
    .card {
        transition: transform 0.2s ease;
        border-radius: 8px;
    }
    
    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(22, 31, 55, 0.1);
    }
    
    .card-header {
        border-radius: 8px 8px 0 0 !important;
    }
    
    .card-text {
        line-height: 1.6;
        font-size: 1rem;
    }
    
    h2 {
        font-weight: 600;
        border-bottom: 3px solid #157347;
        padding-bottom: 0.5rem;
        display: inline-block;
    }
</style>
{% endblock %}
